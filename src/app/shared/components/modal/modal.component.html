<div class="modal">
    <div class="modal-back" (click)="closeModal()"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">
                    <ng-content select="[element='modal-title']"></ng-content>
                </h4>
            </div>
            <div class="modal-body">
                <ng-content select="[element='modal-content']"></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
                <ng-content select="[element='modal-button']"></ng-content>
                
            </div>
        </div>
    </div>
</div>
