<div class="form-group filter">
  <app-filter (inputChange)="filterResult($event)"></app-filter>
</div>
<div class="wee">
  <div *ngFor="let tranaction of transactions$ | async | transactions: searchFilter; let i = index">

    <app-transaction-item class="history-wrapper">
      <div class="decorator" [style.background]="tranaction.categoryCode" data-test-hook='transactionColour'></div>
      <div class="date" data-test-hook='transactionDate'>
        {{ tranaction.dates.valueDate | date: "MMM d" }}
      </div>
      <div class="transfer-data" data-test-hook='transactionMerchantName'>{{ tranaction.merchant.name }}</div>
      <div class="transfer-data" data-test-hook='transactionType'>{{ tranaction.transaction.type }}</div>

      <div class="price" data-test-hook='transactionAmount'
        [ngClass]="tranaction.transaction.creditDebitIndicator == 'CRDT' ? 'green' : 'red'"> â‚¬ {{
        tranaction.transaction.amountCurrency.amount }}
      </div>
    </app-transaction-item>

    <hr>
  </div>
</div>
